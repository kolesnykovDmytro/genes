		<aside class="form-sidebar sidebar-third" id="third_bar">
			<div class="sidebar__content contactForm" id="contactForm">
				<h2 class="content__title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod </h2>
				<fieldset class="field-form formBody" id="formBody">
					<form action="" class="form__inner" method="POST" name="contactForm">
						<span>Я ищу:</span>
						<div class="form__person">
							<p class="person__item">
								<input class="radio__check" type="radio" id="radio_man" name="radio-category" />
								<label class="radio__label label-man" for="radio_man"><i class="icon-man"></i>Вариант 1</label>
							</p>
							<p class="person__item">
								<input class="radio__check" type="radio" id="radio_woman" name="radio-category" />
								<label class="radio__label label-woman" for="radio_woman"><i class="icon-woman"></i>Вариант 2</label>
							</p>
						</div>

						<div class="form__info">
							<p class="info__item inputContainer">
								<input type="name" id="userName">
								<label for="userName">Ваше имя:</label>
							</p>
							<p class="info__item inputContainer">
								<input type="email" id="userEmail">
								<label for="userEmail">Email:</label>
							</p>
							<p class="info__item inputContainer">
								<input type="password" id="userPassword" required>
								<label for="userPassword">Придумайте пароль:</label>
							</p>
							<p class="info__item-check">
								<input type="checkbox" required>
								<label for="">Регистрируясь, вы подтверждаете, что вам уже исполнилось<br>18 лет и вы ознакомились с условиями пользования сайтом.</label>
							</p>
						</div>
						<input class="btn__start btn-form" id="submitBtn" type="submit" value="Продолжить">
					</form>
				</fieldset>	
			</div>
